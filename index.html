<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock- Jesca Ngomane</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
  <body>
    <header>
      <div class="container">
        <h1>World Clock</h1>
        <select>
          <option value="">Choose a City...</option>
          <option value="los-Angeles">Los-Angeles</option>
          <option value="Paris">Paris</option>
        </select>

        <div class="city" id="los-angeles">
          <div>
            <h2>Los-Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </header>
    <br />
    <footer>
      This project was coded by
      <a href="https://github.com/JescaNgomane" target="_blank"
        >Jesca Ngomane</a
      >
      , an open source is found on
      <a
        href="https://github.com/JescaNgomane/world-clock-project"
        target="_blank"
        >Github</a
      >
      and it is hosted on
      <a
        href="https://worldy-clock-shecodes-project.netlify.app"
        target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
