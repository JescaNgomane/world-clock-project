<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock- Jesca Ngomane</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>World Clock</h1>
        <select>
          <option value="">Choose a City...</option>
          <option value="London">London</option>
          <option value="Paris">Paris</option>
        </select>

        <div class="city">
          <div>
            <h2>London</h2>
            <div class="date">03 Octobet 2024</div>
          </div>
          <div class="time">10:20:40<small>AM</small></div>
        </div>

        <div class="city">
          <div>
            <h2>Paris</h2>
            <div class="date">03 Octobet 2024</div>
          </div>
          <div class="time">11:20:40<small>AM</small></div>
        </div>
      </div>
    </header>
    <br />
    <footer>
      This project was coded by
      <a href="https://github.com/JescaNgomane" target="_blank"
        >Jesca Ngomane</a
      >
      and an open source is found on
      <a
        href="https://github.com/JescaNgomane/world-clock-project"
        target="_blank"
        >Github</a
      >
      and it is hosted on
      <a
        href="https://worldy-clock-shecodes-project.netlify.app"
        target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
